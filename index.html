<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INNIT. simple memo-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>INNIT. <span class="subtitle">simple memo-app</span></h1>
      <input type="text" id="search" placeholder="search...👀" />
    </header>
    <main>
      <aside>
        <ul id="note-list"></ul>
      </aside>
      <section id="note-detail">
        <div
          id="note-title"
          contenteditable="true"
          style="
            border: 1px solid #ccc;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
          "
        >
          제목을 입력하세요...
        </div>
        <div
          id="note-content"
          contenteditable="true"
          style="border: 1px solid #ccc; padding: 10px; min-height: 200px"
        >
          내용을 입력하세요...
        </div>
        <button id="save-note">저장</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
